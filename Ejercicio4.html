<html>

    <body style="background-color:black;">
        <script>
            //MULTIPLOS DE UN NUMERO DEL 1 AL 100
            
            var numero3 = parseInt(prompt("Ingrese un numero"))//Variable del multiplo
            numero2=1 //Variable resto
            numero1=1//Variable a incrementar
            while(numero1<100){

                if((numero2)==numero3){
                    console.log(numero1, "Es multiplo de", numero3)
                    numero2=0
                }
                else {
                console.log(numero1)
                }
                numero1++
                numero2++
            }
            
        </script>
    </body>
</html>
