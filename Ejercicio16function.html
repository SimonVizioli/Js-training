<!DOCTYPE html>
<html>
    <head></head>
    <body style="background-color: black;">
        <script>

            //FUNCION BUCLE PARA EL EJERCICIO 15

            function capicua(texto){
                let i = 0; let j = texto.length-1;
                while(i < texto.length){
                    if(texto[i] != texto[j]){
                        return false;
                    }
                    i++;
                    j--;
                }
                return true;
            }

            function bucle(){
                let textoB = prompt('Ingrese un string');
                let continuar = prompt('Si desea terminar el programa, ingrese "n"');
                while(1){
                    capicua(textoB);
                    if(continuar == 'n' || continuar == ''){
                        break;
                    }
                }
            }



        </script>
    </body>
</html>
