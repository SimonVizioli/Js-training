        <script>
            //SUMA DE LOS NUMEROS PARES EN UNA LISTA

            lista = [12,1,5,2,2,10,0,1,22]; 
            bucle = 0;
            suma = 0;

            while(bucle<lista.length){
                if(lista[bucle]%2 == 0){

                }
                bucle++;
            }
            console.log(suma);
