<!DOCTYPE html> 
<html> 
    <head>
    </head>
    <body style="background-color:black;">

        <script> 
            //ORDENAMIENTO BURBUJA
            
            lista = [9,3,5,2,4,7,1,8,6]; 
            i = 0;
            save = 0;

            iteraciones = lista.length; //Bucle para calcular la cantidad de iteraciones que tienen que hacerse en el ordenamiento
            j = 0;

            while(j < lista.length){
                while(i < iteraciones){
                    
                    if(lista[i] > lista[i + 1]){
                        save = lista[i + 1];
                        lista[i + 1] = lista[i];
                        lista[i] = save;
                    }
                    i++;
                }

                iteraciones--;
                i = 0;
                j++;
            }  


        </script>

    </body>
</html>
